<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="src/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header style="padding: 6px;">
        <nav>
            <div class="links">
                <a href="#">Gmail</a>
                <a href="https://www.google.com.mx/imghp" target="_black">Imágenes</a>
            </div>
            <div class="account">
                <div>
                    <img src="src/img/icon.png" alt="" id="apps" width="24px" height="24px">
                </div>
                <div>
                    <img src="src/img/user.png" alt="login" height="32px" width="32px">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div id="logo">
                <img src="src/img/google-logo.png" alt="logo" width="25%">
            </div>
            <div class="search">
                <div class="contenedor">
                    <div id="icon_search">
                        <i class="large material-icons">search</i>
                    </div>
                    <div id="finder">
                        <input type="search" placeholder="Buscar">
                    </div>
                    <div id="image">
                        <img src="src/img/srh-voz.png" alt="Busqueda por voz" width="24px" height="24px">
                    </div>
                </div>
            </div>
            <div class="text">
                <div>
                    <a href="#">Buscar con Google</a>
                    <a href="#">Me siento con suerte</a>
                </div>
                <p>Ofrecido por Google en: <a href="#">Español</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="region">
            <p>México</p>
        </div>
        <div class="footer">
            <div class="left">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1" id="how">Cómo funciona la Búsqueda</a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
